# Project identification
sonar.projectKey=gweb
sonar.projectName=My WebApp
sonar.projectVersion=1.0

# Where the source code is located
sonar.sources=.

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Explicitly tell Sonar to analyze HTML, JS, and CSS files
sonar.inclusions=**/*.html,**/*.js,**/*.css

# Optional: exclude unnecessary directories
sonar.exclusions=**/node_modules/**,**/*.min.js,**/*.min.css

